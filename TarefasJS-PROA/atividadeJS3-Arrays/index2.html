<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e seus metodos fantasticos: Ex2</title>
</head>
<body>
    <script>
        //OK (IMPORTANTE!)
        //2. Faça um algoritmo para ler 12 números e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.
        var array1 = [];
        var array2 = [];
        var contador = 0;
        

        while(contador < 12){
           let numeros = parseInt(prompt("Numeros"));

           if(numeros < 50){
                array1.push(numeros)
           } else if (numeros > 50){
               array2.push(numeros)
           }
           contador++
        }

        document.write("Numeros menores que 50: "+array1+"</br>");
        document.write("Numeros maiores que 50: "+array2);
    </script>
</body>
</html>
