<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2 - Ex15</title>
</head>
<body>
    <script>
        //OK
        //15 - Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).

    var anoNascimento = prompt("Digite o ano de nascimento");
    var anoAtual = 2022;
    var idade = ( anoAtual - anoNascimento);


    document.write("Sua idade é "+idade+" anos. ");
    if(idade <= 15){
        document.write(" Você ainda não pode votar.");
    } else if( idade > 15 && idade < 18){
        document.write(" Você já pode votar, porem seu voto ainda não é obrigatório.");
    }
    else{
        document.write(" Você já pode votar. Seu voto é obrigatório!");
    }


    </script>
</body>
</html>
