<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //OK
        //9. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.
       
     
        var recebe = 0;
        var soma = 0;
        var c = 0;
        var resultado = 0;


        //estrutura de repeticao para o usuario inserir os numeros
        while( c < 6){
            recebe = parseInt(prompt("Numero"));
            //Caso o numero seja menor que 72
            if(recebe < 72){
                soma = soma + recebe;
            }
            c++
        }
        document.write(soma);

/*  */
        
        
    </script>
</body>
</html>
