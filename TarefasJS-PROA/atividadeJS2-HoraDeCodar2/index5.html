<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2 - Ex5</title>
</head>
<body>
    <script>
        //OK
        //5. Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: 
        //‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’,
        // caso o segundo seja maior que o primeiro.

        var valor1 = parseInt(prompt("Digite um numero"));
        var valor2 = parseInt(prompt("Digite um numero"));

        if(valor1 === valor2){
            document.write("Numeros iguais");

        }else if(valor1 > valor2){
            document.write("Primeiro é maior");

        }else if(valor1 < valor2){
            document.write("Segundo é maior");
        }

    </script>
</body>
</html>
