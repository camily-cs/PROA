<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2 - Ex1</title>
</head>
<body>
    <script>
        //OK
        //1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

        var numero1 = parseInt(prompt("Escreva o primeiro numero"));
        var numero2 = parseInt(prompt("Escreva o segundo numero"));
        

        if(numero1 > numero2){
            document.write(numero1);
        }else{
            document.write(numero2);
        }
    </script>
</body>
</html>
