<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@200;400&family=Montserrat&family=Open+Sans&family=Roboto+Slab&family=Roboto:wght@400;500&family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <img src="img/img1.jpg" alt="img1">
        <div id="descricao">
            <h2> Nome da música</h2>
            <i>Artista</i>
        </div>
        <div id="duracao">
            <div id="barra">
                <progress value="0" max="1"></progress>
                <div id="ponto"></div>
            </div>

            <div id="tempo">
                <!-- <p id="inicio">0:00</p>
                <p id="fim">0:00</p> -->
            </div>
        </div>
        <div id="player">
            <i class="fa fa-step-backward seta anterior" aria-hidden="true"></i>
            <i class="fa fa-play botao-play" aria-hidden="true"></i>
            <i class="fa-solid fa-pause botao-pause"></i>
            <i class="fa fa-step-forward seta proxima" aria-hidden="true"></i>

            <!-- <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button> -->
        </div>

        <audio src="music/VEDO - You Got It (Tradução_Legendado) (128 kbps).mp3"></audio>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
