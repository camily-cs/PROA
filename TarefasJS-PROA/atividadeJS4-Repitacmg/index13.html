<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OK
        /* 13 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário. */
        var n = parseInt(prompt("Digite o numero de qual tabuada voce quer ver"));
        var c = 1;
        

        while(c <= n){
            document.write("Tabuada do "+c+"</br>");

                var c2 = 0;
                while(c2 <= 10){
                    document.write(c2+"x"+c+"="+c2*c+"</br>")
                    c2++
                }
            c++
        }

    </script>
</body>
</html>
