<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 14 - Escreva um programa em que o usuário informe 10 valores
        e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo. */


        var c = 0;
        var array = [];


        while(c < 10){
            array.push(parseInt(prompt("Digite um número")));
            c++
        }

        for(var i=0; i<array.length; i++){
            if(array[i]>=24 && array[i]<=42)
            document.write(array[i]+"</br>");
        }




         /* if(array > 24 && array < 42 ){
             document.write(array);
         } */



    </script>
</body>
</html>
