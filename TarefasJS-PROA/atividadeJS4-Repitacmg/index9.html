<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OK
        /* 9 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considereque o N será sempre maior que ZERO.
        N  é um valor informado pelo usuário */
        var c = 0;
        var n = parseInt(prompt("Digite um numero"));
        var array = [];

         while(c <= n){
             array.push(c)
             c++
         }
         document.write(array);
    </script>
</body>
</html>
