<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OK
        /* 8 - Escreva um algoritmo para ler as notas da 1a. e 2a. avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota.
        Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário.  */
        
        var n1 = parseInt(prompt("Digite a primeira nota"));
        var n2 = parseInt(prompt("Digite a segunda nota"));

        while(n1 < 0 || n1 > 10){

        n1 = parseInt(prompt("N1 inválida, infome um novo valor"));

        }

        while(n2 < 0 || n2 > 10){

        n2 = parseInt(prompt("N2 inválida, infome um novo valor"));

        }


        var med = (n1+n2)/2;
        document.write("Média: " + med);

    </script>
</body>
</html>
