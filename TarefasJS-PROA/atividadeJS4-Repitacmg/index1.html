<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OK
        /* 
        1 - Escreva um algoritmo para ler 2 valores informados pelo usuário e 
        se o segundo valor informado for ZERO, deve ser lido um novo valor, ou seja, para o segundo valor não pode ser aceito o valor zero nem negativo e imprimir o resultado da divisão do primeiro valor lido pelo segundo valor lido.
        */

        var c = 0;
        var recebe = 0;
        var array = [];
        var calc = 0

        while( c < 2 ){
            recebe = parseInt(prompt("Digite um numero"));
            array.push(recebe);
            c++
        }
        if(array[1] <= 0){
                alert("Valor inválido!");
                array[1] = prompt("Digite outro numero");
            }

        calc = array[0] / array[1];
        document.write(calc);

    </script>
</body>
</html>
