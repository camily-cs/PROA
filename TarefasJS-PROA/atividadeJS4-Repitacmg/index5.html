<body>
    <script>
        //OK
        /* 5 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros informados pelo usuário. Considere que o primeiro sempre será menor que o segundo. */

        var qtdeN = parseInt(prompt("Digite quantos numeros deseja informar"));
        var n = 0;
        var c = 0;

        while (c < qtdeN){
            n += parseInt(prompt("Digite um numero"));
            c++;
        }

        /* document.write(n); */

        document.write(n/qtdeN);
 
        
    </script>
</body>
