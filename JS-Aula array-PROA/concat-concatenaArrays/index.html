<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando concat</title>
</head>
<body>
    <script>
        //OK
        //Esse comando serve para unir arrays
        var alunas = ["Camily", "Dani", "Noelia"];
        var alunos = ["Bryan", "Ryan Bryan", "Rian"];

        var proanos = alunas.concat(alunos);
        console.log(proanos);
    </script>
</body>
</html>
